name: Compile LaTeX Document

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile LaTeX
        uses: dante-ev/latex-action@v2
        with:
          root_file: CW_final.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: compiled-pdf
          path: CW_final.pdf

